		<p>●&nbsp&nbsp<strong>HTML5</strong> 是 <strong>HTML</strong>即超文本标记语言或超文本链接标示语言的第五个
 版本，目前广泛使用的是<strong>HTML4.01</strong>。</p>
        <P>●&nbsp&nbsp<strong>HTML5</strong>草案的前身名为<strong>Web Applications1.0</strong>。</P>
        <p>●&nbsp&nbsp<em>2004</em>年被<strong>WHATWG</strong>提出。</p>
        <p>●&nbsp&nbsp<em>2007</em>年被<strong>W3C</strong>接纳，并成立了新的<strong>HTML</strong>工作团体。</p>
        <p>●&nbsp&nbsp<em>2008年1月22日</em>，第一份正式草案公布。</p>
